<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<p id="foot1"></p>
<p id="meter1"></p>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        return meter;
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    let foot = prompt("Nhap vao foot");
    document.write(foot + " foot" + "= " + footToMeter(foot) + " meter");
    document.write("<br>");
    let meter = prompt("Nhap vao meter");
    document.write(meter + " meter" + "= " + meterToFoot(meter) + " foot");
</script>
</body>
</html>
